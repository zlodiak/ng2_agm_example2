<agm-map  [latitude]="latMap" 
          [longitude]="lngMap" 
          (mapClick)="mapClick($event)">
  <agm-marker *ngFor="let marker of markers"
  						id="marker_{{ marker.id }}"
              [latitude]="marker.lat" 
              [longitude]="marker.lng"
              [title]="sdfdsfdfsdf"
              (contextmenu)="onRightClick(marker, $event)"
              (markerClick)="openUpdModal(marker)"></agm-marker>
</agm-map>
